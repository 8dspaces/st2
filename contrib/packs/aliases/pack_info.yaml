---
name: "pack_info"
action_ref: "packs.info"
description: "Get StackStorm pack information via ChatOps"
formats:
  - "pack info {{pack}}"
ack:
  enabled: false
result:
  format: |
    {% if execution.status == "succeeded" %}
    All the details on your pack:
    ```
    {{ execution.result.pack }}
    ```
    {% if execution.result.git_status %}
    And here's what git says:
    ```
    {{ execution.result.git_status }}
    ```
    {% else %}
    It does not appear to be a git repository though.
    {% endif %}
    {~}
    {% else %}
    Deployment failed for *{{execution.parameters.packs}}*.{~}
    Please check {{ execution.id }} for details.
    {% endif %}
